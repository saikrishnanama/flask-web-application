<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    {{ form.hidden_tag() }}  <!-- Include CSRF token -->
</head>
<body>
    <h1>Home Page</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flashes">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form method="post">
        {{ form.data.label }}<br>
        {{ form.data() }}<br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
